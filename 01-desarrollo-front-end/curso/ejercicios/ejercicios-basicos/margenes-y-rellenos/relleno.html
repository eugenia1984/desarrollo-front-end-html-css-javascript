<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relleno</title>
  <style>
    div {
      width: 100px;
      margin: 5px;
      background-color: gray;
    }

    .pd1 {
      padding-top: 50px;
    }

    .pd2 {
      padding-right: 50px;
    }

    .pd3 {
      padding-bottom: 50px;
    }

    .pd4 {
      padding-left: 50px;
    }

    .pd5 {
      padding: 50px;
    }

    .pd6 {
      padding: 50px 100px; /* top & bottom  -  left & right*/
    }

    .pd7 {
      padding: 50px 100px 10px; /* top - left & right - bottom*/
    }

    .pd8 {
      padding: 50px 40px 30px 20px; /* top - left - righ - bottom*/
    }
  </style>
</head>

<body>
  <header>
    <h1>Relleno</h1>
  </header>
  <main>
    <div class="pd1">Relleno</div>
    <div class="pd2">Relleno</div>
    <div class="pd3">Relleno</div>
    <div class="pd4">Relleno</div>
    <div class="pd5">Relleno</div>
    <div class="pd6">Relleno</div>
    <div class="pd7">Relleno</div>
    <div class="pd8">Relleno</div>
  </main>
</body>

</html>
