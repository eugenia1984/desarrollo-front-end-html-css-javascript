<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Texto</title>
	<link rel="shortcut icon" href="https://img.icons8.com/stickers/100/text.png" type="image/png">
	<style>
		.p1 {
			text-decoration-line: underline;
			text-decoration-style: dashed;
			text-decoration-color: blue;
		}

		.p2 {
			text-decoration-line: overline;
			text-decoration-style: dotted;
		}

		.p3 {
			text-decoration-line: line-through;
			text-decoration-style: wavy;
			text-decoration-color: red;
			text-decoration-thickness: 10px;
		}

		.p4 {
			text-decoration: underline orange double 2px;
		}
	</style>
</head>

<body>
	<header>
		<h1>Texto</h1>
	</header>
	<p class="p1">Una línea con underline discontinua de color azul.</p>
	<p class="p2">Una línea con overline de puntos.</p>
	<p class="p3">Una línea con line-trought ondulada roja y gruesa.</p>
	<p class="p4">Una línea con la propiedad abreviada text-decoration.</p>
</body>

</html>
