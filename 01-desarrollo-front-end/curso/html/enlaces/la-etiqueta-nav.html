<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>La etiqueta nav</title>
	<style>
		nav {
			width: 600px;
			margin: auto;
		}
		li {
			display: inline-block;
			padding: 10px 20px;
			border: 2px solid gray;
			border-radius: 7px;
		}
		a {
			text-decoration: none;
			color: black;
		}
		a:hover {
			color: green;
		}
	</style>
</head>
<body>
	<header>
		<h1>La etiqueta nav</h1>
	</header>
	<nav>
		<ul>
			<li><a href="">HTML</a></li>
			<li><a href="">CSS</a></li>
			<li><a href="">JAVASCRIPT</a></li>
			<li><a href="">PHP</a></li>
			<li><a href="">SQL</a></li>
		</ul>
	</nav>
</body>
</html>
