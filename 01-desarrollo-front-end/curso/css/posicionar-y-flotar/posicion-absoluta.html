  <title>Posicion absoluta</title>
  <style>
    .p1 {
      position: absolute;
      top: 0;
      left: 0;
    }

    .p2 {
      position: absolute;
      top: 0;
      right: 0;
    }

    .p3 {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .p4 {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    .p5 {
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .p6 {
      position: absolute;
      top: 2000px;
      left: 50%;
    }

    .p7 {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>

  <header>

  </header>
  <main>

  </main>
