<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colores de fondo y texto</title>
  <link rel="shortcut icon" href="https://img.icons8.com/external-others-iconmarket/64/external-colors-"
    type="image/png">
  <style>
    p {
      padding: 12px;
      max-width: 400px;
    }

    #color-1 {
      color: #fff;
      background-color: #f00;
    }

    #color-2 {
      background-color: #080;
    }
    #color-3 {
      color: #ff0;
      background-color: #00f;
    }
    #color-4 {
      color: #555454;
      background-color: #eb801c;
    }
  </style>
</head>

<body>
  <header>
    <h1>Colores de fondo y de texto</h1>
  </header>
  <main>
    <p id="color-1">Texto blanco con el fondo rojo</p>
    <p id="color-2">Texto negro con el fondo verde</p>
    <p id="color-3">Texto amarillo con el fondo azul</p>
    <p id="color-4">Texto gris con el fondo naranja</p>
  </main>
</body>

</html>
