<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancho y alto</title>
  <style>
    div {
      background-color: dodgerblue;
      margin: 5px;
    }
    .a {
      width: 100px;
      height: 100px;
    }
    .b {
      width: 500px;
      height: 250px;
    }
    .c {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ancho y alto</h1>
  </header>
  <main>
    <div class="a">100 x 100</div>
    <div class="b">500 x 250</div>
    <div class="c">800 x 600</div>
  </main>
</body>
</html>
